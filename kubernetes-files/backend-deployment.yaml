apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
stringData:
  db_host: book.rds.com
  db_username: admin
  db_password: Devops123
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
data:
  DB_PORT: "3306"
  DB_NAME: your_database_name_here
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 342547628707.dkr.ecr.us-east-1.amazonaws.com/backend:latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db_host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db_password
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_NAME
        - name: PORT
          value: "80"
